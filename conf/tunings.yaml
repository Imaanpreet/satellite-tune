---
# Passenger Foreman Tunings 
PassengerForemanMaxRequestQueueSize: 400
PassengerForemanStatThrottleRate: 120
PassengerForemanMinInstances: 6

# Passenger Puppet Tunings
PassengerPuppetMinInstances: 6
PassengerPuppetStartTimeout: 500
PassengerPuppetMaxPreloaderIdleTime: 0
PassengerPuppetMaxRequests: 10000
PassengerPuppetPreStart: https://satellite6.example.com:8140

# Passenger Config
PassengerMaxPoolSizeFactor: 1.5
PassengerMaxRequestQueueSize: 400
PassengerStatThrottleRate: 120

# PostgreSQL settings
PgsqlMaxConnections: 400
PgsqlSharedBuffers: 512MB
PgsqlWorkMem: 4MB
PgsqlCheckpointSegments: 32
PgsqlCheckpointCompletiontarget: 0.9

# Qpid Tunings
QpiddSessionMaxUnacked: 100

# Dynflow Settings
DynflowDatabaseSource: "" 
